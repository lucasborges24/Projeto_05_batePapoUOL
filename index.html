<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- title and Favicon -->
    <title>Bate-Papo UOL</title>
    <link rel="icon" type="image/x-icon" href="/image/uol.png">

    <!-- link tags -->
    <link rel="stylesheet" href="/src/reset.css">
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="/src/loader.css">

</head>

<body>

    <!-- HEADER -->
    <header class="none">
        <div class="logo-uol">
            <img src="/image/logo 1.svg" alt="Logo bate papo UOL">
        </div>
        <div class="people-icon" onclick="sidebar()">
            <ion-icon name="people"></ion-icon>
        </div>
    </header>

    <!-- LOGIN -->
    <div class="login">
        <div class="img-login">
            <img src="/image/logo 1.svg" alt="Logo UOL">
        </div>
        <div class="user-login">
            <div class="user-login-input">
                <input type="text" placeholder="Digite seu nome" id="login" class="login-input">
            </div>
            <div class="user-login-button">
                <button onclick="sendUserName()">
                    Entrar
                </button>
            </div>
        </div>
    </div>

    <!-- LOAD -->
    <div class="loader none">
        <div class="spinner">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10">
                </circle>
            </svg>
        </div>
        <h6>Entrando...</h6>
    </div>

    <!-- SHADOW -->
    <div class="shadow none" onclick="backMessages()">
    </div>

    <!-- SIDEBAR -->
    <div class="sidebar none">
        <div class="choose-contact">
            <h6>Escolha um contato para enviar mensagem:</h6>
        </div>
        <div class="contacts">
           
        </div>
        <div class="visibility">
            <h6>Escolha a visibilidade:</h6>
        </div>
        <div class="visibility-types">
            <div class="visibility-type" onclick="visibility(this)">
                <div class="visibility-type-information">
                    <img src="/image/public.svg" alt="public">
                    <p>PÃºblico</p>
                </div>
                <div class="check-visibility none">
                    <img src="/image/check.svg" alt="check">
                </div>
            </div>
            <div class="visibility-type" onclick="visibility(this)">
                <div class="visibility-type-information">
                    <img src="/image/private.svg" alt="private">
                    <p>Reservadamente</p>
                </div>
                <div class="check-visibility none">
                    <img src="/image/check.svg" alt="check">
                </div>
            </div>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <main class="none">

    </main>


    <!-- FOOTER -->
    <footer class="none">
        <div class="footer-input">
            <input class="footer-input" type="text" placeholder="Escreva aqui...">
            <p></p>
        </div>
        <div class="footer-icon" onclick="sendMessage()">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </div>
    </footer>


    <!-- scripts -->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/src/script.js"></script>
</body>

</html>
